<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lunas cyberspace</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        /* Hintergrund: gestreifte rosa-pinke Farbe */
        background: linear-gradient(45deg, #ff66b2 25%, #ff3399 25%, #ff3399 50%, #ff66b2 50%, #ff66b2 75%, #ff3399 75%, #ff3399 100%);
        background-size: 28.28px 28.28px; /* Größe der Streifen */
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        height: 100vh;
      }

      h2 {
        color: white;
        margin-top: 20px;
      }

      model-viewer {
        width: 80%;
        height: 70%;
        margin: 20px auto;
        border: 5px solid white;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <h2>lunas cyberspace</h2>
    <model-viewer id="model-viewer" src="test.glb"
                  ios-src="test.usdz"
                  alt="kugel ;*"
                  ar
                  auto-rotate
                  camera-controls
                  ar-modes="webxr scene-viewer quick-look" 
                  environment-image="neutral">   
    </model-viewer>

    <script>
        async function checkARCoreCompatibility() {
            const modelViewer = document.getElementById('model-viewer');
            const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
            if (!isARCoreSupported) {
                modelViewer.removeAttribute('ar');
                modelViewer.removeAttribute('ar-modes');
                alert('Your device is not compatible with AR features. You can still view the 3D model.');
            }
        }

        document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);
    </script>
