<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunas Zimmer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000;
        color: #f5f5f5;
        font-family: 'Inter', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
      }

      h2 {
        font-size: 2.5em;
        font-weight: 600;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #fff;
        text-align: center;
      }

      model-viewer {
        width: 100%;
        max-width: 800px;
        height: 50vh;
        background-color: #1a1a1a;
        margin-bottom: 40px;
      }

      .text-box {
        width: 100%;
        max-width: 800px;
        background-color: #111;
        color: #f0f0f0;
        padding: 30px;
        margin-bottom: 30px;
        border: 1px solid #333;
      }

      .text-box p {
        margin-bottom: 15px;
        line-height: 1.6;
        font-size: 1rem;
      }

      .text-box strong {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <h2>Lunas Zimmer</h2>

    <model-viewer src="fernseher.glb"
                  ios-src="fernseher.usdz"
                  alt="3D Modell von Lunas Zimmer"
                  ar
                  auto-rotate
                  camera-controls
                  ar-modes="webxr scene-viewer quick-look"
                  environment-image="neutral">
    </model-viewer>

    <div class="text-box">
      <p><strong>Doors:</strong> 00:00 – open end</p>
      <p><strong>Awareness:</strong> safer space, respekt, kollektiv care</p>
      <p><strong>Line-Up:</strong> deep techno, industrial, acid</p>
    </div>

    <div class="text-box">
      <p>
        Samstag Nacht in LUNAS ZIMMER.<br>
        Reduziert. Roh. Laut.<br>
        Kein Dresscode. Kein VIP. Kein Bullshit.<br>
        Nur du, der Bass und der Raum.<br><br>
        Tanz dich leer.<br>
        Alles andere bleibt draußen.
      </p>
    </div>
  </body>
</html>
