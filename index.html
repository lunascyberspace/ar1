<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lunas Zimmer – Zugang</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2rem;
      letter-spacing: 0.1em;
      margin-bottom: 40px;
    }

    input {
      background: transparent;
      border: none;
      border-bottom: 1px solid #666;
      color: #fff;
      font-size: 1.1rem;
      text-align: center;
      outline: none;
      padding: 10px;
      width: 200px;
    }

    button {
      margin-top: 20px;
      background: none;
      color: #fff;
      border: 1px solid #fff;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
    }

    #error {
      color: #f00;
      margin-top: 15px;
      font-size: 0.85rem;
      display: none;
    }
  </style>
</head>
<body>

  <h1>LZ | ACCESS CODE</h1>
  <input type="password" id="code" placeholder="ENTER CODE"/>
  <button onclick="checkCode()">ENTER</button>
  <div id="error">Zugang verweigert.</div>

  <script>
    const correctCode = "zimmer215"; // <- Passwort hier setzen

    function checkCode() {
      const input = document.getElementById('code').value.trim().toLowerCase();
      if (input === correctCode) {
        window.location.href = "main.html"; // <- Zielseite, z. B. deine clubseite
      } else {
        document.getElementById('error').style.display = "block";
      }
    }
  </script>

</body>
</html>
